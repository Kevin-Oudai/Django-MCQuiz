{% extends "base_quiz.html" %}

{% block title %} {{ object.title|title }} {% endblock %}
{% block content %}
<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card">
      <div class="card-content">
        <span class="card-title center-align">{{ object.title|title }}</span>
        <div class="divider"></div>
          <div class="section">
            <p>{{ object.description }}</p>
          </div>
        <div class="divider"></div>
        <div class="section">
          <div class="row">
            <div class="col s12 center-align">
              <p><strong>Number of Questions:</strong><span>{{ object.number_of_questions }}</span></p>
              <p><strong><em>Pass Mark:</em></strong> <span>{{ object.pass_mark }}</span></p>
            </div>
          </div>
        </div>
      <div class="card-action center-align hoverable">
        <a type="button" href="{% url 'mcquiz:question-list' object.id object.url %}">
          Start Quiz
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
